version: 2

# Specify the Python version to use in the build environment
python:
  version: "3.10"
  install:
    - requirements: docs/requirements.txt

# Specify the build environment image
build:
  image: "latest"

# Ask RTD to install the OS tree package (optional)
apt_packages:
  - tree

# Specify the Sphinx configuration file
sphinx:
  configuration: docs/conf.py
