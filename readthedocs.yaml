version: 2

# Specify the build environment image (no need for 'os' here)
build:
  image: "latest"

# Python version to use for building the docs
python:
  version: "3.10"

# Install dependencies from requirements.txt
python:
  install:
    - requirements: docs/requirements.txt

# Sphinx configuration file location
sphinx:
  configuration: docs/conf.py
